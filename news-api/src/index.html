<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=IBM+Plex+Sans&family=IBM+Plex+Serif:wght@700&family=JetBrains+Mono:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <title>NewsPortal</title>
  </head>
  <body class="body">
    <div class="wrapper">
    <header class="header">
      <h1 class="header__title">News Portal</h1>
    </header>
    <main class="main">
      <div class="sources buttons"></div>
      <div class="news"></div>
    </main>
    <footer class="footer">
      <p class="copyright">2024 Anna Chebysheva <a href="https://github.com/marblehands/" target="_blank">GitHub</a></p>
      <a href="https://rs.school/js/" class="footer__logo" target="_blank"></a>
    </footer>

    <template id="sourceItemTemp">
      <div class="source__item">
        <span class="source__item-name"></span>
      </div>
    </template>

    <template id="newsItemTemp">
      <div class="news__item">
        <div class="news__meta">
          <div class="news__meta-photo"></div>
          <ul class="news__meta-details">
            <li class="news__meta-author"></li>
            <li class="news__meta-date"></li>
          </ul>
        </div>
        <div class="news__description">
          <h3 class="news__description-source"></h3>
          <h2 class="news__description-title"></h2>
          <p class="news__description-content"></p>
          <p class="news__read-more">
            <a href="#">Read More</a>
          </p>
        </div>
      </div>
    </template>
  </body>
</div>
</html>
